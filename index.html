<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://github.com/MFallahi23/Qr-code-challenge-using-flex/blob/main/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-ctn">
      <img
        src="https://github.com/MFallahi23/Qr-code-challenge-using-flex/blob/main/image-qr-code.png"
        alt="qr photo"
        srcset=""
      />
      <div class="text">
        <p class="bold">Improve your front-end skills by building projects</p>
        <p class="paragraph">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
